<html>
<head>
      <title>Mirol Cafe</title>
      <link rel="stylesheet" href="loginstyle.css">

      <link href="https://fonts.googleapis.com/css2?
      family=Roboto:wght@400;700&display=swap">
  
      <link rel="icon" type="image/x-icon" href="/Mirol/favicon2.png" >
  

</head>
<body>

  



<div class="hero">
  <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Login</button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div><!--<Close button-box>-->
      <div class="social-icons">
        <img src="C:\Users\amier\Downloads\mirul syafiq\mirul syafiq\favicon.png">
      </div><!--<Close sosial-icons>-->
      <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Login</button>

      </form>
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="Email Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="chech-box"><span>I Agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>

      </form>
  </div><!--<Close form-box>-->
</div><!--<Close hero>-->

<script>
var x=document.getElementById("login");
var y=document.getElementById("register");
var z=document.getElementById("btn");

function register(){

  x.style.left="-400px";
  y.style.left="50px";
  z.style.left="110px";

}

function login(){

x.style.left="50px";
y.style.left="450px";
z.style.left="0px";

}


</script>



</body>
</html>
